services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: proxan
      POSTGRES_PASSWORD: proxan
      POSTGRES_DB: proxan
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U proxan"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+psycopg2://proxan:proxan@db:5432/proxan
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=change-me
      - PYTHONPATH=/app
    depends_on:
      - db
      - redis

  worker:
    build: .
    command: celery -A app.worker.celery worker --loglevel=info
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql+psycopg2://proxan:proxan@db:5432/proxan
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=change-me
      - PYTHONPATH=/app
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
